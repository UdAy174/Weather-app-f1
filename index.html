<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-content">
            <div class="tab" data-yourWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>
      
        <div class="weather-container">
            <!-- Grant Location container -->
            <div class="grant-location-container">
            <img src="./assets/location.png"  width="80" height="80" loading="lazy" />
            <p>Grant Location Access</p>
            <p>Allow access to get weather information</p>
            <button class="btn" data-grantAccess>Grant access</button>
            </div>

            <!-- Search form -->
            <form class="form-conatiner" data-seacthForm>
            <input placeholder="Search for city" data-searchInput />
            <button class="btn">
                <img
                src="./assets/search.png"
                width="20"
                height="20"
                loading="lazy"
                />
            </button>
            </form>

            <!-- Loading screen container -->
            <div class="loading-container">
            <img
                src="./assets/loading.gif"
                width="20"
                height="20"
                loading="lazy"
            />
            <p>Loading</p>
            </div>
            
            <!-- show weather info -->
            <div class="user-info-container">
                <!--city name and Flag-->
                <div class="name">
                <p data-cityName></p>
                <img data-countryIcon />
                </div>

                <!-- weather descriptuion-->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <img data-weatherIcon />
                <!--temperature-->
                <p data-temp></p>

                <!--3 cards - parameters-->
                <div class="parameter-container">
                <!--card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" />
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png" />
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png" />
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>

      
    </div>

    <script src="index.js"></script>
  </body>
</html>
